{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="text-center" style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="m-5">
            <h4>Login</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post">
                {%  csrf_token %}
<!--                 {{ form }}-->
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5 col-6 mt-3">
                </div>
            </form>
            {# 정해진 경로로 요청을 보냅니다 #}
        </div>
    </div>
{% endblock %}
