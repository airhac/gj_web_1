{% extends 'base.html' %}

{% block content %}

    <div class="text-center" style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Delete Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
                {# 어느 곳으로 요청을 보낼 것인지, 해당 유저의 pk값을 할당 준다. #}
                {%  csrf_token %}

                <div class="m-5">
                    <input type="submit"
                           class="btn btn-danger rounded-pill px-5 col-6 mt-3">
                </div>
            </form>
            {# 정해진 경로로 요청을 보냅니다 #}
        </div>
    </div>
{% endblock %}
