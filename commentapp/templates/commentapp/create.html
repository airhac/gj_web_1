{% load bootstrap4 %}

    <div class="text-center" style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Sign up</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}" method="post">
                {%  csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden"
                       name="article_pk"
                       value="{{ target_article.pk }}">
                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5 col-6 mt-3">
                </div>
            </form>
                        {# 정해진 경로로 요청을 보냅니다 #}
        </div>
    </div>
