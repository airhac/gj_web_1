{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'beagle.css' %}">

    <div class="text-center" style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Update Article</h4>
        </div>
        <div>
            <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post"
                enctype="multipart/form-data">
                {%  csrf_token %}
<!--                {{ form }}-->
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5 col-6 mt-3">
                </div>
            </form>
            {# 정해진 경로로 요청을 보냅니다 #}
        </div>
    </div>
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
